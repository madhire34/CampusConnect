{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}CampusOrbit | University Landing{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS from CDN for quick responsive design -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

  <!-- Simple navbar shared across pages -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'university_a' %}">CampusOrbit</a>
    </div>
  </nav>

  <!-- Main content container -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Simple footer -->
  <footer class="bg-white border-top py-3 mt-4">
    <div class="container text-center text-muted small">
      Â© {{ now|default:"2025" }} CampusOrbit. For demo purposes only.
    </div>
  </footer>

  <!-- Bootstrap JS bundle (for responsive navbar, later modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
